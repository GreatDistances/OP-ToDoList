<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List</title>
</head>
<body>
    <div id="sideBar" class="sideBar">
        <h1>Projects</h1>
        <button id="openAddListDialogBtn" class="openAddListDialogBtn">New Project</button>
        <div id="listContainer" class="listContainer">
        </div>
    </div>
    <div id="listItemsContainer" class="listItemsContainer">
    </div>
    <dialog id="addListDialog" class="addListDialog">
        <form id="addListForm">
            <label for="listTitle">Project Title</label>
            <input type="text" name="listTitle" id="listTitle"></input>
        </form>
        <button id="submitListBtn" class="submitListBtn">Create New Project</button>
        <button id="closeAddListDialogBtn" class="closeAddListDialogBtn">Cancel</button>
    </dialog>
    <dialog id="addItemDialog" class="addItemDialog">
        <form id="addItemForm">
            <label for="itemTitle">Title</label>
            <input type="text" name="itemTitle" id="itemTitle"></input>
            <label for="itemTitle">Description</label>
            <input type="text" name="itemDescription" id="itemDescription"></input>
            <label for="itemDueDate">Due Date</label>
            <input type="text" name="itemDueDate" id="itemDueDate"></input>
            <label for="itemPriority">Priority</label>
            <input type="text" name="itemPriority" id="itemPriority"></input>
            <label for="itemNotes">Notes</label>
            <input type="text" name="itemNotes" id="itemNotes"></input>
        </form>
        <button id="submitItemBtn" class="submitItemBtn">Create New Item</button>
        <button id="closeAddItemDialogBtn" class="closeAddItemDialogBtn">Cancel</button>
    </dialog>
    <script src="index.js" type="module"></script>
</body>
</html>
