<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List</title>
</head>
<body>
    <div id="sideBar" class="sideBar">
        <h1>Projects</h1>
        <button id="openAddListDialogBtn" class="openAddListDialogBtn normal-button">New Project</button>
        <div id="listContainer" class="listContainer">
        </div>
    </div>
    <div id="listItemsContainer" class="listItemsContainer">
    </div>
    <dialog id="addListDialog" class="addListDialog">
        <legend>NEW PROJECT</legend>
        <form id="addListForm">
            <input type="text" name="listTitle" id="listTitle"></input><br>
            <label for="listTitle">Project Title</label><br><br>
        </form>
        <div class="addListDialogContainerButtons">
        <button id="submitListBtn" class="submitListBtn normal-button">Create</button>
        <button id="closeAddListDialogBtn" class="closeAddListDialogBtn normal-button">Cancel</button>
        </div>
    </dialog>
    <dialog id="addItemDialog" class="addItemDialog">

        <form id="addItemForm">
            <legend>NEW TASK</legend>
            <input type="text" name="itemTitle" id="itemTitle"></input><br>
            <label for="itemTitle">Title</label><br><br>
            <input type="text" name="itemDescription" id="itemDescription"></input><br>
            <label for="itemTitle">Description</label><br><br>
            <input type="date" name="itemDueDate" id="itemDueDate"></input><br>
            <label for="itemDueDate">Due Date</label><br><br>
            <select name="itemPriority" id="itemPriority">
                <option value=""></option>
                <option value="!">!</option>
                <option value="!!">!!</option>
                <option value="!!!">!!!</option>
            </select><br>
            <label for="itemPriority">Priority</label><br><br>
            <input type="text" name="itemNotes" id="itemNotes"></input><br>
            <label for="itemNotes">Notes</label><br><br>
        </form>
        <div class="addItemDialogContainerButtons">
        <button id="submitItemBtn" class="submitItemBtn normal-button">Create</button>
        <button id="closeAddItemDialogBtn" class="closeAddItemDialogBtn normal-button">Cancel</button>
    </div>
    </dialog>
    <script src="index.js" type="module"></script>
</body>
</html>
